<html>
    <head>
        <!-- https://www.bilibili.com/video/BV1tf4y1w7tv/?spm_id_from=333.999.0.0&vd_source=7cccc6d50960f0563559cadc4aab971d -->
      <title>Class - basic</title>
      <link type="text/css" rel="stylesheet" href="style.css">

    </head>
    <body>

        <input type="text">
        <button class="button_1st">一级废话</button>
        <button class="button_2nd">二级废话</button>
        <p></p>

        <script>
            const input = document.querySelector('input'),
                button_1st = document.querySelector('.button_1st'),
                button_2nd = document.querySelector('.button_2nd'),
                p = document.querySelector('p');

            class Bullshit {
                static welcomeTips() {
                    return '温馨提示: 您这是在说废话!';
                }

                static welcome() {
                    p.innerHTML = this.welcomeTips(); 
                }

                constructor (text, color) {
                    this.text = text; 
                    this.color = color; 
                }

                show() {
                    p.innerHTML = this.text + input.value; 
                    p.style.color = this.color; 
                }

                set extra (value) {
                    this.value = value; 
                    p.innerHTML += this.value; 
                }

                get extra () {
                    return `这些是废话: ${this.text}, ${this.value}`; 
                }
            }

            class SonOfBullShit extends Bullshit {
                constructor (text, color, fontSize) {
                    super(text, color);
                    this.fontSize = fontSize; 
                }

                show() {
                    p.innerHTML = this.text + p.innerHTML; 
                    p.style.color = this.color; 
                    p.style.fontSize = this.fontSize; 
                }
            }

            button_1st.addEventListener('click', () => {
                const bullshit = new Bullshit( '我知道', 'blue');
                bullshit.show();
                bullshit.extra = '儿'; 
                console.log(bullshit.extra);
            });

            button_2nd.addEventListener('click', () => {
                const sonOfBullshit = new SonOfBullShit( '你知道', 'red', '30px');
                sonOfBullshit.show();
            });

            p.addEventListener('click', () => {
                Bullshit.welcome();
            });

        </script>
    </body>
</html>

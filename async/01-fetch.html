<html>
    <head>
        <title>async - 01-fetch</title>
    </head>
    <body>

      <body>

        <script>
            const url = 'https://jsonplaceholder.typicode.com/users';

            fetch(`${url}/1/`)
              .then( response => response.json() )
              .then( data => console.log(data.name) )

            fetch(`${url}/2/`)
              .then( response => response.json() )
              .then( data => console.log(data.name) )

            fetch(`${url}/3/`)
              .then( response => response.json() )
              .then( data => console.log(data.name) )
            
            console.log('---------------------');
        </script>
    </body>
</html>
